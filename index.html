<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name – Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Site Header Navigation -->
  <nav class="site-header">
    <div class="container nav-container">
      <img src="logo.svg" alt="Your Logo" class="nav-logo" />
      <ul class="nav-links">
        <li><a href="#work">Work</a></li>
        <li><a href="#brands">Brands</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Header Reel -->
  <header class="header">
    <div class="reel-placeholder">Reel video unavailable</div>
  </header>

  <!-- Logo Wall Section -->
  <section id="brands" class="logo-wall">
    <div class="container">
      <h2>Brands I've Worked With</h2>
      <div class="logo-flex">
        <div class="logo-placeholder">Logo 1</div>
        <div class="logo-placeholder">Logo 2</div>
        <div class="logo-placeholder">Logo 3</div>
        <!-- Add more logos as needed -->
      </div>
    </div>
  </section>

  <!-- Video Grid Section -->
  <section id="work" class="project-grid-section">
    <div class="container">
      <h2>Featured Work</h2>
      <div class="project-grid">
        <div class="project-card" data-video="https://www.youtube.com/embed/VIDEO_ID_1">
          <div class="thumb-placeholder">Project 1</div>
        </div>
        <div class="project-card" data-video="https://www.youtube.com/embed/VIDEO_ID_2">
          <div class="thumb-placeholder">Project 2</div>
        </div>
        <!-- Add more project cards -->
      </div>
    </div>
  </section>

  <!-- Video Popup -->
  <div class="video-popup" id="videoPopup">
    <div class="popup-content">
      <span class="close-btn" id="closePopup">&times;</span>
      <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Contact Form -->
  <section id="contact" class="contact-section">
    <div class="container">
      <h2>Contact</h2>
      <div class="contact-actions">
        <a class="btn" href="mailto:your@example.com">Email Me</a>
      </div>
      <iframe src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <img src="logo.svg" alt="Your Logo" class="footer-logo" />
      <div class="social-links">
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">YouTube</a>
        <a href="#" target="_blank">LinkedIn</a>
      </div>
    </div>
  </footer>

  <script>
    const cards = document.querySelectorAll('.project-card');
    const popup = document.getElementById('videoPopup');
    const frame = document.getElementById('videoFrame');
    const closeBtn = document.getElementById('closePopup');
    const logo = document.querySelector('.nav-logo');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        frame.src = card.dataset.video;
        popup.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      popup.classList.remove('active');
      frame.src = '';
    });

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', e => {
        const targetId = link.getAttribute('href');
        if (targetId.startsWith('#')) {
          e.preventDefault();
          const target = document.querySelector(targetId);
          if (target) target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    logo.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
